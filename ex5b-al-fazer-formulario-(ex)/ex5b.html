 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel = "stylesheet" href = "../ex1b__instalacao_npm/node_modules/bootstrap/dist/css/bootstrap.css">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src = "../ex1b__instalacao_npm/node_modules/bootstrap/dist/js/bootstrap.js" defer></script>

    <link rel = "stylesheet" href = "style.css">

 </head>
 <body>

    <div class="container card shadow-lg">

        <h1>Login</h1>

        <div class="custom-form">
            <div class="col">
                <div class="input-group mt-3">
                    <span class = "input-group-text custom-icon bg-warning">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type = "email" class = "form-control custom-input" placeholder = "E-mail" required>
                </div>

                <div class="input-group mt-3">
                    <span class = "input-group-text custom-icon bg-warning">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type = "password" class = "form-control custom-input" placeholder = "Senha" >
                </div>

                <div class="links">
                    <a href="#">Esqueci a senha</a>

                    <a href="#">Não está cadastrado?</a>
                </div>

                <button type="submit" class="btn btn-warning custom-button mt-3">
                    <span class = "me-2">
                        <i class = "bi bi-arrow-right"></i>
                    </span>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    
 </body>
 </html>
